<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Start Header and Navigation -->

<body>
    <header id="header">
        <div id="menu">
            <div class="navicon"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <nav class="nav move-in-right">
                <ul>
                    <li><a href="#index.html">Back To Home</a></li>
                    <li><a href="#contribute">Learn How</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- End Header and Navigation -->
<div id="wrapper"> <!-- Start Wrapper for Parallax Scroll Effect -->
    <!-- Start Home Section with Video -->
    <section id="home" class="section">
        <div class="header-video-wrapper">
            <video loop muted autoplay playsinline>
                <source src="img/egg_hunter_header_video.mp4" />
            </video>
        </div>
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main move-in-left">Egg Hunter</span>
                <span class="heading-primary--sub move-in-right">Discover Calgary Culture</span>
            </h1>
        </div>
    </section>
    <!-- End Home Section with Video -->
    <!-- Start Contribute Section -->
    <section id="contribute" class="section">
        <article>
            <div class="rows">
                <div class="col-1-of-2 animated-box-left">
                    <p>
                    <form>
                        <div class="row">
                            <label for="Name">Name:</label>
                            <input id="Name" name="Name" type="text" placeholder="Name">
                        </div>
                        <div class="row">
                            <label for="Email">Email:</label>
                            <input id="Email" name="Email" type="email" placeholder="Email">
                        </div>
                        <div class="row">
                            <label for="Message">Message:</label>
                            <textarea id="Message" name="Message" rows="5" cols="50"></textarea>
                        </div>
                        <div class="row">
                            <button type="submit">Send your Message</button>
                        </div>
                    </form>
                    </p>
                </div>
                <div class="col-1-of-2">
                    <div class="contribute animated-box-right">
                        <img src="img/a-pic-laptop-keyboard.jpg" alt="Photo 1"
                            class="contribute__photo contribute__photo--p1">
                        <img src="img/a-pic-microphone-stage-lights.jpg" alt="Photo 2"
                            class="contribute__photo contribute__photo--p2">
                        <img src="img/a-pic-iMac-desk.jpg" alt="Photo 3"
                            class="contribute__photo contribute__photo--p3">
                    </div>
                </div>
            </div>
        </article>
    </section>
    <!-- End Contribute Section -->
    <!-- Start Footer Section -->
    <!--<footer>
            <p> Thank You For Visiting Egg Hunter</p>
            <p> (c)copyright pending</p>
        </footer>-->
    <!-- End Footer Section -->
</div> <!-- End Wrapper for Parallax Scroll Effect -->
<!-- Start Jquery and Javascript for Parallax Effect -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('.navicon').click(function () {
            $('.nav').slideToggle();
        });
        $(window).bind('resize', function () {
            if ($('.navicon').css('display') == "none") {
                $('.nav').show();
            } else {
                $('.nav').hide();
            }
        })
        $('.nav li a').click(function (event) {
            event.preventDefault();
            var sectionId = $(this).attr('href');
            var fromTop = $(sectionId).offset().top;
            $('html, body').animate({
                scrollTop: fromTop
            }, 1000);
            if ($('.navicon').css('display') == 'block') {
                $('.nav').slideUp();
            }

        });

        $(window).scroll(function () {
            $('.section').each(function () {
                var fromTop = $(this).offset().top;
                if (window.scrollY >= (fromTop + 60)) {
                    $(this).addClass('fixPoint');
                } else {
                    $(this).removeClass('fixPoint');
                }
                console.log(fromTop);
            })
        })

    })
</script>
<!-- End Jquery and Javascript for Parallax Effect -->
</body>

</html>
